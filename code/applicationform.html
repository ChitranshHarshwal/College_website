    <section>
        <section id="sec-main" class="sec-main">
            <section id="sec-1-app">
                <div class="row">
                    <div class="col-lg-8 text-center">
                        <h3 class="head_col_left-sec1-app">Application Form</h3>
                        <h4 class="sub-head">Session 2020-2021</h4>
                    </div>

                        <div><img class="img-fluid img-1-app" src="assets/img/img-1-application.png"></div>

            </section>
            <section id="sec-2-app">
                <div class="row">
                    <div class="col-sm-11 col-lg-6 mx-auto col_left_sec2-app offset-lg-6">
                        <div class="container cont_left_sec2-app"><button class="btn btn-primary btn-head disabled" type="button" id="btn-1">Personal Details</button>
                            <form class="form-uni-margin">
                                <div class="form-row">
                                    <div class="col-md-6 mx-auto"><input class="form-control form-fields" type="text" name="first-name" required="" placeholder="First Name" id="f-name-aply"></div>
                                    <div class="col-12 col-md-6 mx-auto"><input class="form-control form-fields" type="text" name="last-name" required="" placeholder="Last Name" id="l-name-aply"></div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mr-auto"><input class="form-control form-fields" type="text" name="fathers-name" required="" placeholder="Father's Name" id="fa_name_aply"></div>
                                </div><input class="form-control form-fields" type="text" name="email_stuaply" required="" placeholder="Email Address" inputmode="email" id="stu-email-aply">
                                <div class="form-row">
                                    <div class="col-md-6"><input class="form-control form-fields" type="text" name="mobil-no" required="" placeholder="Mobile No." inputmode="numeric" id="mob-no-aply"></div>
                                    <div class="col-md-6"><input class="form-control form-fields" type="text" name="alter-no" placeholder="Alternate No." inputmode="numeric" id="altr-no-aply"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-6 mx-auto col_left_sec2-app offset-lg-6"></div>
                </div>
            </section>
            <section id="sec-3-app">
                <div class="row">
                    <div class="col-sm-11 col-lg-6 mx-auto col_left_sec3-app">
                        <div class="container cont_left_sec2-app"><button class="btn btn-primary btn-head disabled" type="button" id="btn-2">Educational Qualification</button>
                            <form class="form-uni-margin">
                                <div class="col-md-7 col-select"><select class="form-control select-drop" name="curr-quali" required="" id="curr-qua-aply"><option value="" selected="">Current Qualification</option><option value="12" class="select-field">12th going</option><option value="13">12th Passed</option><option value="14">Graduate</option></select></div>
                                <div
                                    class="form-row">
                                    <div class="col-md-7"><input class="form-control form-fields" type="text" name="secon-marks" required="" placeholder="Marks Secured in 10th (in %)" id="marks-10-aply"></div>
                                    <div class="col-md-4 offset-md-1"><select class="form-control select-drop" name="10th-pass" required="" id="year-10-aply"><option value="" selected="">Year Passed</option><option value="1001">2015</option><option value="1002">2016</option><option value="1003">2017</option><option value="1004">2018</option></select></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-7"><input class="form-control form-fields" type="text" name="senio-marks" required="" placeholder="Marks Secured in 12th (in %)" id="marks-12-aply"></div>
                            <div class="col-md-4 offset-md-1"><select class="form-control select-drop" name="10th-pass" required="" id="year-12-aply"><option value="" selected="">Year Passed</option><option value="1001">2015</option><option value="1002">2016</option><option value="1003">2017</option><option value="1004">2018</option></select></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-7"><input class="form-control form-fields" type="text" name="grad-marks" required="" placeholder="Marks Secured in Graduation (in gpa)" id="marks-grad-aply"></div>
                            <div class="col-md-4 offset-md-1"><select class="form-control select-drop" name="grad-pass" required="" id="year-grad-aply"><option value="" selected="">Year Passed</option><option value="1001">2015</option><option value="1002">2016</option><option value="1003">2017</option><option value="1004">2018</option></select></div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-11 col-lg-6 mx-auto col_right_sec3-app">
                    <div class="container cont_left_sec2-app"><button class="btn btn-primary btn-head disabled" type="button" id="btn-2">Residential Details</button>
                        <form class="form-uni-margin">
                            <div class="form-row">
                                <div class="col-md-6 mx-auto"><input class="form-control form-fields" type="text" name="pin-code" required="" placeholder="Pincode" minlength="6" inputmode="numeric" id="pincode-aply"></div>
                                <div class="col-md-6 mx-auto"><input class="form-control form-fields" type="text" name="house-no" required="" placeholder="Hosno., Building name" id="hos-no-aply"></div>
                            </div>
                            <div class="form-row">
                                <div class="col"><input class="form-control form-fields" type="text" name="street-name" required="" placeholder="Street name, Area, Colony" id="stre-name-aply"></div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6" id="city-aply"><input class="form-control form-fields" type="text" name="city-name" required="" placeholder="City" id="city_name_aply"></div>
                                <div class="col-md-6"><input class="form-control form-fields" type="text" name="state-name" required="" placeholder="State" id="state-name-aply"></div>
                            </div>
                            <div class="form-row">
                                <div class="col"><input class="form-control form-fields" type="text" name="landmark-name" placeholder="Landmark" id="lnd-mark-aply"></div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </section>
            <section id="sec-4-app">
                <div class="row row-sec-4">
                    <div class="col-sm-11 col-lg-12 mx-auto">
                        <div class="container-fluid cont-applying-for-sec4"><button class="btn btn-primary btn-head disabled" type="button" id="btn-3">Applying For</button>
                            <form class="form-uni-margin">
                                <div class="form-row">
                                    <div class="col-md-5"><select class="form-control select-drop" name="school-name" required="" id="sch-name-aply"><option value="" selected="">Select the School</option><option value="4001">School of Commerce</option><option value="4002">School of Technology</option><option value="4003">School of Science</option></select></div>
                                    <div
                                        class="col-md-5 offset-md-2"><select class="form-control select-drop" name="course-name" required="" id="cor-name-aply"><option value="" selected="">Select Course</option><optgroup label="School of Commerce"><option value="4011">B.Com</option><option value="4012">B.Com Hons</option><option value="4013">B.Com Economics</option><option value="4014">M.Com</option><option value="4015">M.Com Hons</option></optgroup><optgroup label="School of Technology"><option value="4021">B.Tech Mechanical Engineering</option><option value="4022">B.Tech Computer Science and  Engineering</option><option value="4023">B.Tech Civil Engineering</option><option value="4024">B.Tech Electrical and Comm.  Engineering</option><option value="4025">B.Tech Electrical Engineering</option></optgroup><optgroup label="School of Science"><option value="4031">B.Sc Physics</option><option value="4032">B.Sc Mathematics</option><option value="4033">B.Sc Mathematics Hons</option><option value="4034">B.Sc Chemistry</option><option value="4035">B.Sc Computer Science</option></optgroup></select></div>
                        </div>
                        <div class="declear-div-class">
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="i-declear" value="4000" required="" id="check"><label class="form-check-label declearation" for="formCheck-1">I hereby declear that all the information is filled by me and is correct. If there is any fraud regarding documents i’ll be guilty and ready to face proper actions againts me.<br></label></div>
                            <div
                                class="form-row">
                                <div class="col"><button class="btn btn-primary active btn-submit-apply" type="submit">SUBMIT</button></div>
                        </div>
                    </div>
                    </form>
